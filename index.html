<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Frases com IA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
      background-color: #f7f7f7;
    }

    h1 {
      color: #333;
    }

    input {
      width: 300px;
      padding: 10px;
      font-size: 18px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      margin-left: 10px;
      cursor: pointer;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #45a049;
    }

    #resultado {
      margin-top: 40px;
      font-size: 22px;
      font-weight: bold;
      color: #222;
      min-height: 40px;
    }
  </style>
</head>
<body>

  <h1>Gerador de Frases com IA</h1>

  <input id="palavra" type="text" placeholder="Digite uma palavra...">
  <button onclick="gerar()">Gerar frase</button>

  <div id="resultado"></div>

  <script>
    async function gerar() {
      const palavra = document.getElementById("palavra").value.trim();
      if (!palavra) {
        alert("Digite uma palavra!");
        return;
      }

      document.getElementById("resultado").innerText = "Gerando...";

      try {
        const resposta = await fetch("/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ word: palavra })  // âš  Garantir que seja JSON
        });

        const dado = await resposta.json();

        if (dado.sentence) {
          document.getElementById("resultado").innerText = dado.sentence;
        } else if (dado.error) {
          document.getElementById("resultado").innerText = "Erro: " + dado.error;
        } else {
          document.getElementById("resultado").innerText = "Erro ao gerar frase.";
        }

      } catch (err) {
        console.error("Erro fetch frontend:", err);
        document.getElementById("resultado").innerText = "Erro ao gerar frase.";
      }
    }
  </script>

</body>
</html>
